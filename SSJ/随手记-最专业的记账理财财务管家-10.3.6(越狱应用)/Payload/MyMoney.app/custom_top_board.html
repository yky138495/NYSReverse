	<title>随手记－如何自定义上面板</title>
</head>
<body>
<div class="container">
	<div class="header"><h2>如何自定义上面板</h2></div>
	<div class="paragraph">
		<p class="content">V10版随手记新增了五款上面板的皮肤。面板样式在传统的经典面板基础上，增加了旅游面板，装修面板，结婚面板，汽车面板和宝宝面板。用户可根据个人爱好进行选择。<span class="pic_num">(图 1.5.1)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="account_book_set.jpg" alt="随手记"/>图 1.5.1</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="paragraph">
		<p class="content">面板样式也添加了更多用户自定义的部分。上面板可显示三个面板数据，目前提供七种数据类型进行选择。包含本月收入，本月支出，预算余额，本月结余，总资产，总负债和净资产。<span class="pic_num">(图 1.5.2)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="edit_board.jpg" alt="随手记"/>图 1.5.2</div>
		</div>
	</div>
</div>
</body>
</html>
