<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="help_common.css">
	<title>随手记－如何查看、编辑和删除流水</title>
</head>
<body>
<div class="container">
	<div class="header"><h2>如何查看、编辑和删除流水？</h2></div>
	<div class="paragraph">
		<p class="content">1、 打开随手记，点击底部导航的【流水】，进入年度流水页界面；<span class="pic_num">(图 2.2.1)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="flow-1.jpg" alt="随手记"/>图 2.2.1</div>
		</div>
	</div>
	<div class="paragraph">
		<p class="content">2、 在流水界面，可以看到你本年度的所有支出、收入、转账等流水信息。上下滑动页面可切换上一年或下一年。在流水的顶部都会有本年的收入、支出金额以及结余。<span class="pic_num">(图 2.2.2)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="flow-2.jpg" alt="随手记"/>图 2.2.2</div>
		</div>
	</div>
	<div class="paragraph">
		<p class="content">3、 还可以点击任意一条流水进入编辑界面；</p>
	</div>
	<div class="paragraph">
		<p class="content">4、 点击【搜索图标】搜索自己想要的账单。<span class="pic_num">(图 2.2.3)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="flow-3.jpg" alt="随手记"/>图 2.2.3</div>
		</div>
	</div>
	<div class="paragraph">
		<p class="content">5、 若需要删除某条流水账单，长按该条流水，在弹出的菜单中选择删除即可。<span class="pic_num">(图 2.2.4)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="flow-4.jpg" alt="随手记"/>图 2.2.4</div>
		</div>
	</div>
</div>
</body>
</html>
