<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="help_common.css">
	<title>随手记－什么是定制首页下看板</title>
</head>
<body>
<div class="container">
	<div class="header"><h2>什么是定制首页下看板？</h2></div>
	<div class="paragraph">
		<p class="content">V10中，首页不再是固定的画面，增加了更多自定义的部分，用户能够根据自己的偏好定制首页下看板内容。</p>
		<p class="content">具体自定义方式如下：</p>
		<p class="content">1、 在首页上滑，点击【定制下看板】进入选项页面。<span class="pic_num">(图 1.3.1)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="what_is_bottom_board-1.jpg" alt="随手记"/>图 1.3.1</div>
		</div>
		<p class="content">2、 看板排列方式可以自己自由定制。</p>
		<p class="content">目前提供时间流水、超级流水、理财钱包等看板。每一项都可以自定义，可以根据自己的需求，来定制属于你的下看板。</p>
	</div>
</div>
<div class="container">
	<div class="header"><h2>如何定制首页下看板？</h2></div>
	<div class="paragraph">
		<p class="content">进入定制页面后，点击绿色添加符号，红色删除符号和灰色排序符号即可添加、删除该看板及对看板进行排序；<span class="pic_num">(图 1.3.2)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="what_is_bottom_board-2.jpg" alt="随手记"/>图 1.3.2</div>
		</div>
	</div>
</div>
</body>
</html>
