<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="help_common.css">
	<title>随手记－了解自己的资产</title>
</head>
<body>
<div class="container">
	<div class="header"><h2>关于资产</h2></div>
	<div class="paragraph">
		<p class="content">1、 随手记在账户界面中引入了资产、负债的概念，在账户界面中，会在顶部显示净资产、总资产及总负债的金额；<span class="pic_num">(图 2.5.1)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="prop-1.jpg" alt="随手记"/>图 2.5.1</div>
		</div>
	</div>
	<div class="paragraph">
		<p class="content">2、 净资产的计算公式：净资产=总资产-总负债。</p>
		<p class="content" style="text-indent:2em;">总资产是指现金账户、金融账户、投资账户、虚拟账户和债权账户的金额总和；</p>
		<p class="content" style="text-indent:2em;">总负债是指信用卡账户和负债账户的金额总和；</p>
	</div>
	<div class="paragraph">
		<p class="content">3、 资产和负债更加直观的浏览方式是在图表中查看。</p>
		<p class="content"><span class="icon">1</span>点击首页底部菜单【图表】；<span class="pic_num">(图 2.5.2)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="prop-2.jpg" alt="随手记"/>图 2.5.2</div>
		</div>
		<p class="content"><span class="icon">2</span>点击【更多】——【资产报表】。<span class="pic_num">(图 2.5.3)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="prop-3.jpg" alt="随手记"/>图 2.5.3</div>
		</div>
	</div>
</div>
</body>
</html>
