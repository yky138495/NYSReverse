<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="help_common.css">
	<title>随手记－V10版全新记一笔有什么不同</title>
</head>
<body>
<div class="container">
	<div class="header"><h2>V10版全新记一笔有什么不同？</h2></div>
	<div class="paragraph">
		<p class="content">1、 支出、收入、转账等7大记账类型可以在【记一笔】中进行自定义排序；</p>
		<p class="content"><span class="icon">1</span>点击下拉符号；<span class="pic_num">(图 1.2.1)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="difference-1.jpg" alt="随手记"/>图 1.2.1</div>
		</div>
		<p class="content"><span class="icon">2</span>长按即可拖动各种记账类型进行任意排序。<span class="pic_num">(图 1.2.2)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="difference-2.jpg" alt="随手记"/>图 1.2.2</div>
		</div>
	</div>
	<div class="paragraph">
		<p class="content">2、 成员、商家、项目等也可以按需定制，默认以小标签显示在最下方，点击相应标签即可进行记录。<span class="pic_num">(图 1.2.3)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="difference-3.jpg" alt="随手记"/>图 1.2.3</div>
		</div>
	</div>
	<div class="paragraph">
		<p class="content">3、 备注版块提前到账户下方显示,可以更方便的记录下；</p>
	</div>
	<div class="paragraph">
		<p class="content">4、 填写金额时，可实时显示加减的运算过程。<span class="pic_num">(图 1.2.4)</span></p>
		<div class="image_box">
			<div class="tt"><img class="images" src="difference-4.jpg" alt="随手记"/>图 1.2.4</div>
		</div>
	</div>
</div>
</body>
</html>
