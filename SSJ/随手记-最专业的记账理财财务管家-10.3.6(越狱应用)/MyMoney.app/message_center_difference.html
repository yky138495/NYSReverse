<div class="container">
	<div class="header"><h2>V10的消息中心有什么改动？</h2></div>

	<div class="paragraph">
		<p class="content">在V10中，每条消息前面都加了分类名和图标，让不同的消息树立自己的“品牌”，消息的时间不会那么死板了，阅读起来更贴近生活，并把【我的任务】 移到【个人中心】，更方便用户查看。</p>
